<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         body {
            
            background-image: url('https://cdn.pixabay.com/photo/2016/11/18/14/39/beans-1834984_1280.jpg');
           
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
           
            color: white; 
            border-color: white;
        }
       
    </style>
</head>
<body>

    <div class="container mt-4">
        <form action="servletLink" method="post" class="col-md-6 mx-auto border p-4 rounded">
            <h2 class="mb-4">Enter Dish Details</h2>
            <div class="form-group">
                <label for="name">Dish Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="text" class="form-control" id="qty" name="qty">
            </div>
            
            <div class="form-group">
                <label for="price">Dish Price</label>
                <input type="text" class="form-control" id="price" name="price">
            </div>
            
            <div class="form-group">
                <label for="type">Dish Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="veg" value="veg">
                    <label class="form-check-label" for="veg">Veg</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="nonVeg" value="nonVeg">
                    <label class="form-check-label" for="nonVeg">NonVeg</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" name="calculation">Calculate</button>
        </form>
    </div>

   
</body>
</html>
